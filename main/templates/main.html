{% extends 'base.html' %}

{% block content %}
    <style>
        .main-custom {
            background: #150e64c4;
        }
        .card-product {
            width: 900px;
            height: 550px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 25px;
            margin-left: 170px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap : 20px
        }
        .btn_create {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .table1 {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }

        tr:last-child td { 
            background-color: #d14545;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>

    <nav class="navbar" style="background-color: #21aea2;">
        <div class="container-fluid">
            <h1>Galen Store</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <p>Username: {{name}}</p>
                <hr class="my-0" />
                <p>Total item disimpan sebanyak: {{count}}</p>
                <hr class="my-0" />
                <p>Sesi terakhir login: {{ last_login }}</p>
                <hr class="my-0" />
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Product by AJAX</button>
                <hr class="my-0" />
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'main:logout' %}" style="color: rgb(193, 19, 19)">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5 px-5">
        <!-- Kode untuk menampilkan card product -->
    </div>


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Product</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form" onsubmit="return false;">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name" class="col-form-label">Name:</label>
                            <input type="text" class="form-control" id="name" name="name"></input>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="col-form-label">Price:</label>
                            <input type="number" class="form-control" id="price" name="price"></input>
                        </div>
                        <div class="mb-3">
                            <label for="amount" class="col-form-label">Amount:</label>
                            <input type="number" class="form-control" id="amount" name="amount"></input>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="col-form-label">Description:</label>
                            <textarea class="form-control" id="description" name="description"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="image" class="col-form-label">Image:</label>
                            <textarea class="form-control" id="image" name="image"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="button_add" data-bs-dismiss="modal">Add Product</button>
                </div>
            </div>
        </div>
    </div>

        <script>
            async function getProducts() {
                return fetch("{% url 'main:get_product_json' %}").then((res) => res.json())
            }
            async function cardProducts() {
                const products = await getProducts()

                const container = document.querySelector('.container');

                let productHTML = '';

                products.forEach(product => {
                    productHTML += `
                        <div class="card-product">
                            <div class="col-md-8 col-lg-6 col-xl-4">
                                <div class="card" style="border-radius: 15px;">
                                    <div class="bg-image hover-overlay ripple ripple-surface ripple-surface-light"
                                        data-mdb-ripple-color="light">
                                        <img src="${product.fields.image}" width="600px"
                                            style="border-top-left-radius: 15px; border-top-right-radius: 15px;" class="img-fluid"/>
                                    </div>
                                    <div class="card-body pb-0">
                                        <div class="d-flex justify-content-between">
                                            <div>
                                                <p class="text-dark">${product.fields.name}</p>
                                                <p class="small text-muted">${product.fields.description}</p>
                                            </div>
                                        </div>
                                    </div>
                                    <hr class="my-0" />
                                    <div class="card-body pb-0">
                                        <div class="d-flex justify-content-between">
                                            <p class="text-dark">${product.fields.price}</p>
                                            <p class="small text-muted">${product.fields.amount}</p>
                                        </div>
                                    </div>
                                    <hr class="my-0" />
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between align-items-center pb-2 mb-1">
                                            <a href="/edit-product/${product.pk}">
                                                <button type="button" class="btn btn-primary">Edit Product</button>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });

                container.innerHTML = productHTML;

            }

            async function refreshProducts() {
                document.getElementById("product_table").innerHTML = ""
                const products = await getProducts()
                let htmlString = `<tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Amount</th>
                    <th>Tambah</th>
                    <th>Kurang</th>
                    <th>Hapus</th>
                    <th>Hapus by AJAX</th>
                    <th>Edit Product</th>
                    <th>Description</th>
                    <th>Date Added</th>
                </tr>`
                products.forEach((item) => {
                    htmlString += `\n<tr>
                    <td>${item.fields.name}</td>
                    <td>${item.fields.price}</td>
                    <td>${item.fields.amount}</td>
                    <td> 
                        <a href = "/ubah-product/${item.pk}/tambah"> 
                            <button class="btn btn-primary">Tambah</button> 
                        </a>
                    </td>
                    <td> 
                        <a href = "/ubah-product/${item.pk}/kurang"> 
                            <button class="btn btn-primary">Kurang</button> 
                        </a>
                    </td>
                    <td> 
                        <a href = "/ubah-product/${item.pk}/hapus"> 
                            <button class="btn btn-primary">Hapus</button> 
                        </a>
                    </td>
                    <td> 
                        <button type="button" class="btn btn-primary" onClick=deleteProduct(${item.pk})>Hapus Product by AJAX</button>
                    </td>
                    <td> 
                        <a href = "/edit-product/${item.pk}"> 
                            <button class="btn btn-primary">Edit</button> 
                        </a>
                    </td>
                    
                    <td>${item.fields.description}</td>
                    <td>${item.fields.date_added}</td>
                </tr>` 
                })
                
                document.getElementById("product_table").innerHTML = htmlString
                cardProducts()
            }
            
            function deleteProduct(id) {
                fetch(`delete-ajax/${id}`, {
                    method: "DELETE",
                }).then(refreshProducts)
                console.log("martin ajg")
            }

            function addProduct() {
                fetch("{% url 'main:add_product_ajax' %}", {
                    method: "POST",
                    body: new FormData(document.querySelector('#form'))
                }).then(refreshProducts)

                document.getElementById("form").reset()
                return false
            }
            document.getElementById("button_add").onclick = addProduct

            refreshProducts()
        </script>

        <br />

        <div class="btn-create">
            <a href="{% url 'main:create_product' %}">
                <button type="button" class="btn btn-primary">
                    Buat Product
                </button>
            </a>
        </div>
